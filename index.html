<!-- index.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPL Highlights - RK</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.3s, color 0.3s;
    }
    :root {
      --bg: #ffffff;
      --text: #000000;
    }
    .dark {
      --bg: #0f172a;
      --text: #ffffff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: #1e293b;
      color: white;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background: #f1f5f9;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .card h3 {
      margin: 0;
      padding: 0.5rem;
      text-align: center;
      font-size: 1rem;
    }
    .popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .popup-content {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      text-align: center;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #1e293b;
      color: white;
      font-size: 0.9rem;
    }
    .toggle {
      cursor: pointer;
    }
    .url-input {
      padding: 1rem;
      text-align: center;
    }
    .url-input input {
      width: 90%;
      max-width: 600px;
      padding: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>IPL Highlights</h1>
    <button class="toggle" onclick="toggleTheme()">ðŸŒ—</button>
  </header>  <div class="url-input">
    <input type="url" id="customUrl" placeholder="Paste your playlist URL (.json) or single stream (.m3u8, .mpd)" onkeydown="if(event.key==='Enter') loadCustom(this.value)" />
  </div>  <div class="grid" id="channelGrid"></div>  <div id="popup" class="popup">
    <div class="popup-content">
      <p>Join our Telegram for More Matches!</p>
      <a href="https://t.me/IPTVM3Y" target="_blank">Join Now</a><br/><br/>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>  <footer>
    BCCI & FANCODE â€” ALL RIGHTS RESERVED | Website created by RK for demo/educational use.
  </footer>  <script>
    const dark = localStorage.getItem("theme") === "dark";
    if (dark) document.body.classList.add("dark");

    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    function loadCustom(url) {
      if (url.endsWith('.json')) {
        fetch(url).then(r => r.json()).then(data => renderGrid(data));
      } else {
        window.location.href = `player.html?id=custom&url=${encodeURIComponent(url)}`;
      }
    }

    function renderGrid(data) {
      const grid = document.getElementById('channelGrid');
      grid.innerHTML = '';
      data.forEach(item => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `<img src="${item.logo}"/><h3>${item.name}</h3>`;
        div.onclick = () => window.location.href = `player.html?id=${item.id}`;
        grid.appendChild(div);
      });
    }

    fetch('channels.json')
      .then(res => res.json())
      .then(data => renderGrid(data));
  </script></body>
</html><!-- player.html remains same as before, but supports ?id=custom&url=... -->
