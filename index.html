<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live TV KIDZ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-light: #f4f4f9;
      --bg-dark: radial-gradient(circle at top, #1a1a2e, #0e0e1e);
      --text-light: #1a1a2e;
      --text-dark: #e0e0e0;
      --accent: #00ff99;
      --card-bg: #2a2a3e;
      --shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: var(--bg-dark);
      color: var(--text-dark);
      min-height: 100vh;
      padding: 20px;
      transition: background 0.5s, color 0.5s;
    }
    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.8rem;
      font-weight: 700;
      color: var(--accent);
      animation: glow 2s ease-in-out infinite;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 25px;
      max-width: 1200px;
      margin: 0 auto;
      animation: fadeIn 1s ease-in;
    }
    .card {
      position: relative;
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: var(--shadow);
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 255, 136, 0.5);
    }
    .card span {
      color: var(--accent);
      font-size: 1.2rem;
      font-weight: 600;
    }
    .live-badge {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: #ff3333;
      color: white;
      padding: 6px 12px;
      border-radius: 5px;
      font-size: 0.9rem;
      font-weight: bold;
      animation: blink 1.5s ease-in-out infinite;
      z-index: 10;
    }
    .toggle-theme {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--accent);
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: background 0.3s, transform 0.2s;
    }
    .toggle-theme:hover {
      transform: scale(1.05);
      background: #00cc88;
    }
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeIn 0.5s ease-in;
    }
    .popup-content {
      background: var(--card-bg);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      max-width: 450px;
      width: 90%;
      color: var(--text-dark);
      transform: scale(0.8);
      animation: popupScale 0.4s ease-out forwards;
    }
    .popup-content h2 {
      color: var(--accent);
      font-size: 1.8rem;
      margin-bottom: 15px;
    }
    .popup-content p {
      margin-bottom: 20px;
      font-size: 1.1rem;
    }
    .popup-buttons button {
      padding: 12px 25px;
      margin: 0 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }
    .popup-buttons button:hover {
      transform: scale(1.05);
    }
    .ok {
      background: var(--accent);
      color: #000;
    }
    .cancel {
      background: #ff5555;
      color: white;
    }
    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      .grid {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 15px;
      }
      .card {
        padding: 15px;
      }
      .card span {
        font-size: 1rem;
      }
      .toggle-theme {
        padding: 10px 15px;
        font-size: 0.9rem;
      }
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      .grid {
        grid-template-columns: 1fr;
      }
      .popup-content {
        padding: 20px;
      }
    }
    /* Animations */
    @keyframes glow {
      0%, 100% { text-shadow: 0 0 8px var(--accent); }
      50% { text-shadow: 0 0 20px var(--accent), 0 0 30px rgba(0, 255, 136, 0.5); }
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes popupScale {
      to { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>KIDZ LIVE CHANNELS</h1>
  <div class="grid" id="channelGrid"></div>
  <button class="toggle-theme" onclick="toggleTheme()">Toggle Theme</button>
  <div class="popup" id="tgPopup">
    <div class="popup-content">
      <h2>Join Our Telegram</h2>
      <p>Get the latest updates and exclusive playlists!</p>
      <div class="popup-buttons">
        <button class="ok" onclick="joinTG()">Join Now</button>
        <button class="cancel" onclick="closePopup()">Cancel</button>
      </div>
    </div>
  </div>
  <script>
    const grid = document.getElementById('channelGrid');

    fetch('channels.json')
      .then(res => res.json())
      .then(data => {
        data.forEach(channel => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `<span>${channel.name}</span><div class="live-badge">LIVE</div>`;
          card.onclick = () => {
            const streamUrl = channel.url || channel.m3u8;
            if (streamUrl) window.location.href = `player.html?url=${encodeURIComponent(streamUrl)}&name=${encodeURIComponent(channel.name)}`;
          };
          grid.appendChild(card);
        });
      })
      .catch(err => {
        grid.innerHTML = '<p style="color:#ff5555;">Failed to load channels</p>';
        console.error(err);
      });

    function toggleTheme() {
      document.body.classList.toggle('light');
    }
    function joinTG() {
      window.open('https://t.me/IPTVM3Y', '_blank');
    }
    function closePopup() {
      document.getElementById('tgPopup').style.display = 'none';
    }
    window.onload = () => {
      document.getElementById('tgPopup').style.display = 'flex';
    };
  </script>
</body>
</html>
