<!-- ‚úÖ Cleaned, Improved, and Proxy Integrated Player -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beast Mode Player üëë</title>
  <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg-dark: linear-gradient(to bottom, #0f0f1e, #1a1a2e);
      --text-dark: #e0e0e0;
      --accent: #00ffcc;
      --shadow: 0 4px 20px rgba(0, 255, 204, 0.3);
      --error: #ff5555;
    }
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: var(--bg-dark);
      color: var(--text-dark);
      display: flex; align-items: center; justify-content: center;
      flex-direction: column;
      min-height: 100vh;
      overflow: hidden;
    }
    .player-container {
      width: 90%;
      max-width: 1000px;
      padding: 20px;
      position: relative;
      animation: fadeIn 1s ease-in-out;
    }
    .channel-info {
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: var(--accent);
      text-shadow: 0 0 10px var(--accent);
    }
    .video-js {
      width: 100%;
      border-radius: 15px;
      background: #000;
      box-shadow: var(--shadow);
      transition: box-shadow 0.3s ease;
    }
    .video-js:hover {
      box-shadow: 0 8px 28px rgba(0, 255, 204, 0.5);
    }
    .controls {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
    }
    .control-btn {
      padding: 10px 20px;
      background: var(--accent);
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
      color: #000;
    }
    .control-btn:hover {
      background: #00ccaa;
      transform: scale(1.05);
    }
    #status {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--accent);
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
      z-index: 99;
      display: none;
    }
    #status.error {
      background: rgba(255, 50, 50, 0.8);
      color: white;
    }
    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(10px);}
      100% {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="player-container">
    <div class="channel-info" id="channelInfo">
      <span id="channelName">Loading...</span>
    </div>

    <video id="my-video" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" data-setup='{"fluid": true}'>
      <source src="" type="application/x-mpegURL"/>
    </video>

    <div id="status">Loading Stream...</div>

    <div class="controls">
      <button class="control-btn" onclick="retryStream()">üîÅ Retry</button>
      <button class="control-btn" onclick="switchMethod()">üîÑ Method</button>
      <button class="control-btn" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>
    </div>
  </div>

  <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>

  <script>
    const player = videojs('my-video');
    const statusDiv = document.getElementById('status');
    const params = new URLSearchParams(location.search);
    const streamUrl = params.get('url');
    const name = decodeURIComponent(params.get('name') || 'Live Stream');
    document.getElementById('channelName').innerText = name;

    const proxy = 'https://proxy-js.onrender.com/';
    let currentMethod = 0;

    const methods = [
      () => proxy + encodeURIComponent(streamUrl),
      () => streamUrl,
    ];

    function load(methodIndex = 0) {
      const src = methods[methodIndex]();
      if (!src) return showError("Invalid URL");

      statusDiv.className = ''; statusDiv.innerText = "Loading..."; statusDiv.style.display = "block";

      player.src({ src, type: 'application/x-mpegURL' });
      player.play().catch(() => handleError());
      
      player.on('loadedmetadata', () => {
        statusDiv.innerText = "‚úÖ Loaded!";
        setTimeout(() => statusDiv.style.display = "none", 1500);
      });
      player.on('error', () => handleError());
    }

    let retryCount = 0;
    function handleError() {
      retryCount++;
      if (retryCount < 3) {
        statusDiv.innerText = `Retrying (${retryCount})...`;
        statusDiv.className = "error";
        setTimeout(() => load(currentMethod), 1500);
      } else {
        currentMethod = (currentMethod + 1) % methods.length;
        retryCount = 0;
        statusDiv.innerText = `Switching method...`;
        statusDiv.className = "error";
        setTimeout(() => load(currentMethod), 1500);
      }
    }

    function retryStream() {
      retryCount = 0;
      statusDiv.innerText = "üîÑ Retrying...";
      statusDiv.style.display = "block";
      load(currentMethod);
    }

    function switchMethod() {
      currentMethod = (currentMethod + 1) % methods.length;
      retryCount = 0;
      statusDiv.innerText = "‚è© Switching method...";
      statusDiv.style.display = "block";
      load(currentMethod);
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        player.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    function showError(msg) {
      statusDiv.innerText = msg;
      statusDiv.className = "error";
      statusDiv.style.display = "block";
    }

    if (streamUrl) {
      load(currentMethod);
    } else {
      showError("‚ùå No URL Provided");
    }
  </script>
</body>
</html>
