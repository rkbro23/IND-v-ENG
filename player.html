<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Player</title>
  <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-dark: radial-gradient(circle at top, #1a1a2e, #0e0e1e);
      --text-dark: #e0e0e0;
      --accent: #00ff99;
      --shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: var(--bg-dark);
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .player-container {
      width: 90%;
      max-width: 900px;
      position: relative;
    }
    .channel-info {
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 15px;
      text-align: center;
      animation: fadeIn 0.5s ease-in;
    }
    .channel-info .quality {
      font-size: 1.2rem;
      color: #ccc;
      margin-left: 10px;
    }
    .video-js {
      width: 100%;
      border-radius: 12px;
      box-shadow: var(--shadow);
      transition: box-shadow 0.3s;
    }
    .video-js:hover {
      box-shadow: 0 8px 25px rgba(0, 255, 136, 0.5);
    }
    #status {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      padding: 15px 25px;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--accent);
      z-index: 10;
      animation: statusFade 0.5s ease-in-out;
      display: none;
    }
    /* Responsive Design */
    @media (max-width: 768px) {
      .player-container {
        width: 95%;
      }
      .channel-info {
        font-size: 1.5rem;
      }
      .channel-info .quality {
        font-size: 1rem;
      }
      #status {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
    @media (max-width: 480px) {
      .player-container {
        width: 100%;
      }
      .channel-info {
        font-size: 1.2rem;
      }
      .channel-info .quality {
        font-size: 0.9rem;
      }
    }
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes statusFade {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="player-container">
    <div class="channel-info" id="channelInfo">
      <span id="channelName">Loading Channel...</span>
      <span id="channelQuality" class="quality"></span>
    </div>
    <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" data-setup='{"fluid": true}'>
      <source src="" type="application/x-mpegURL" />
      <p class="vjs-no-js">Please enable JavaScript or upgrade your browser to watch this video.</p>
    </video>
    <div id="status">Loading Stream...</div>
  </div>
  <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const url = params.get('url');
    const channelName = params.get('name') ? decodeURIComponent(params.get('name')) : 'Unknown Channel';
    const channelQuality = params.get('quality') ? decodeURIComponent(params.get('quality')) : '';
    const player = videojs('my-video');
    const statusDiv = document.getElementById('status');
    const channelNameDiv = document.getElementById('channelName');
    const channelQualityDiv = document.getElementById('channelQuality');

    // Set channel name and quality
    channelNameDiv.textContent = channelName;
    channelQualityDiv.textContent = channelQuality !== 'Unknown' && channelQuality ? `(${channelQuality})` : '';

    if (url) {
      player.src({ src: url, type: 'application/x-mpegURL' });
      player.ready(() => {
        statusDiv.textContent = 'Loading Stream...';
        statusDiv.style.display = 'block';

        player.on('loadedmetadata', () => {
          statusDiv.textContent = 'Stream Loaded';
          setTimeout(() => {
            statusDiv.style.display = 'none';
          }, 1000);
        });

        player.on('waiting', () => {
          statusDiv.textContent = 'Buffering...';
          statusDiv.style.display = 'block';
        });

        player.on('playing', () => {
          statusDiv.textContent = 'Playing';
          setTimeout(() => {
            statusDiv.style.display = 'none';
          }, 1000);
        });

        player.on('error', (e) => {
          statusDiv.textContent = 'Error: Stream Failed';
          statusDiv.style.display = 'block';
          console.error('Video.js error:', player.error());
        });
      });
    } else {
      statusDiv.textContent = 'Error: No Stream URL';
      statusDiv.style.display = 'block';
    }
  </script>
</body>
</html>
