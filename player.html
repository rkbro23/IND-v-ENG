<!-- player.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Now Playing</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/dashjs/dist/dash.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/shaka-player@latest/dist/shaka-player.compiled.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.3s, color 0.3s;
    }
    :root {
      --bg: #ffffff;
      --text: #000000;
    }
    .dark {
      --bg: #0f172a;
      --text: #ffffff;
    }
    header {
      width: 100%;
      padding: 1rem;
      background: #1e293b;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    video, #dashPlayer, #shakaPlayer {
      width: 100%;
      max-width: 800px;
      height: auto;
      margin-top: 20px;
      background: black;
    }
    .hidden { display: none; }
    .back {
      background: #f43f5e;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      margin: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div id="title">Now Playing: ...</div>
    <button onclick="goBack()" class="back">‚Üê Back to Home</button>
  </header><video id="videoPlayer" controls class="hidden"></video> <video id="dashPlayer" controls class="hidden"></video> <video id="shakaPlayer" controls class="hidden"></video>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    const url = urlParams.get('url');

    if (localStorage.getItem("theme") === "dark") document.body.classList.add("dark");

    function goBack() {
      window.location.href = 'index.html';
    }

    async function getStream() {
      if (id === 'custom' && url) {
        document.getElementById("title").innerText = `Now Playing: Custom Stream`;
        loadVideo(url);
        return;
      }
      const res = await fetch('channels.json');
      const data = await res.json();
      const item = data.find(x => x.id === id);
      if (!item) return;
      document.getElementById("title").innerText = `Now Playing: ${item.name}`;
      loadVideo(item.url);
    }

    function loadVideo(src) {
      if (src.endsWith('.mpd')) {
        // Try Shaka
        const video = document.getElementById('shakaPlayer');
        video.classList.remove('hidden');
        const player = new shaka.Player(video);
        player.load(src).catch(() => tryDash(src));
      } else if (src.endsWith('.m3u8')) {
        // Try HLS
        const video = document.getElementById('videoPlayer');
        video.classList.remove('hidden');
        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(src);
          hls.attachMedia(video);
          hls.on(Hls.Events.ERROR, () => tryDash(src));
        } else {
          video.src = src;
          video.onError = () => tryDash(src);
        }
      } else {
        // Fallback to DASH or direct link
        tryDash(src);
      }
    }

    function tryDash(src) {
      try {
        const video = document.getElementById('dashPlayer');
        document.querySelectorAll('video').forEach(v => v.classList.add('hidden'));
        video.classList.remove('hidden');
        dashjs.MediaPlayer().create().initialize(video, src, true);
      } catch {
        alert("Failed to play stream. Please check your URL or try another format.");
      }
    }

    getStream();
  </script></body>
</html>
