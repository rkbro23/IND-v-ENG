<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üî¥ Live Stream</title>
  <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      color: #00ffee;
      margin-bottom: 10px;
      font-size: 20px;
      text-align: center;
    }

    .video-js {
      width: 95vw;
      max-width: 1000px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
    }

    #loading {
      color: #0f0;
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1 id="stream-title">Loading...</h1>
  <video id="my-player" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" data-setup='{}'>
    <source src="" type="application/x-mpegURL" />
  </video>
  <div id="loading">Please wait, loading stream...</div>

  <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
  <script>
    const params = new URLSearchParams(location.search);
    const rawURL = params.get("url");
    const title = params.get("name") || "Live TV";

    document.getElementById("stream-title").innerText = decodeURIComponent(title);

    const proxy = "https://proxy-js.onrender.com/";
    const fullURL = proxy + rawURL;

    const player = videojs("my-player");
    player.src({ type: "application/x-mpegURL", src: fullURL });

    player.ready(() => {
      player.play().catch(() => {
        document.getElementById("loading").innerText = "Tap Play to Start";
      });
    });

    player.on("loadedmetadata", () => {
      document.getElementById("loading").innerText = "‚úÖ Stream Loaded";
      setTimeout(() => {
        document.getElementById("loading").style.display = "none";
      }, 2000);
    });

    player.on("error", () => {
      document.getElementById("loading").innerText = "‚ùå Failed to Load Stream";
      document.getElementById("loading").style.color = "red";
    });
  </script>
</body>
</html>
